<md-dialog aria-label="Nuevo Usuario" layout="column">
    <form name="newUserForm" novalidate layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nuevo Usuario</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content class="sticky-container">
                  <md-input-container flex>
                  <label>Nombre</label>
                  <input name="name" ng-model="newUser.profile.name" required>
                  <div ng-messages="newUserForm.name.$error">
                      <div ng-message="required">*Campo obligatorio</div>
                  </div>
              </md-input-container>
              <md-input-container flex>
                  <label>Apellido</label>
                  <input ng-model="newUser.profile.lastName" required>
              </md-input-container>
              <md-input-container flex>
                    <label>Correo</label>
                    <input ng-model="newUser.email" required type="email" name="email">
                    <div ng-messages="newUserForm.email.$error">
                      <div ng-message="required">*Campo obligatorio</div>
                    </div>
              </md-input-container>
            <div layout="row">
                <md-input-container flex>
                    <label>Nombre de usuario</label>
                    <input ng-model="newUser.username" required  name="username">
                    <div ng-messages="newUserForm.username.$error">
                        <div ng-message="required">*Campo obligatorio</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Password</label>
                    <input ng-model="newUser.password" required type="password" name="password">
                    <div ng-messages="newUserForm.password.$error">
                        <div ng-message="required">*Campo obligatorio</div>
                    </div>
                </md-input-container>
            </div>
            <input type="file" custom-on-change="uploadFile" />
            <div layout="row">
                <div flex>
                    <img src="{{image}}"  accept="image/*" required class="md-avatar"/>
                </div>


                <md-select placeholder="Rol" ng-model="selectedRol" flex>
                    <md-option ng-repeat="rol in roles" ng-value="rol.name">{{rol.name}}</md-option>
                </md-select>

            </div>

        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button class="md-primary" ng-click="save(newUser)" ng-disabled="newUserForm.$invalid" type="submit">
                Guardar
            </md-button>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
        </div>
    </form>
</md-dialog>
