<div>

  <md-content class="md-padding">
        <md-content class="md-padding">
          <div layout="row">
            <md-input-container flex>
                <label>Desde</label>
                <input ng-model="pInitialDate"  type="date">
              </md-input-container>
              <md-input-container flex>
                <label>Hasta</label>
                <input ng-model="pEndDate"  type="date">
              </md-input-container>

              <md-select placeholder="Atencion" ng-model="selectedAttention">
                  <md-option ng-repeat="attention in attentions" ng-value="attention._id">{{attention.name}}</md-option>
              </md-select>

              <md-select placeholder="Servicio" ng-model="selectedService">
                  <md-option ng-repeat="service in services" ng-value="service._id">{{service.name}}</md-option>
              </md-select>

              <md-button class="md-raised" ng-click="createProcedenceReport(pInitialDate,pEndDate,selectedAttention,selectedService)">
                Generar
              </md-button>
          </div>

          <div class="sub-content">
              <div class="table-responsive-vertical shadow-z-1 center-table">
                  <!-- Table starts here -->
                  <table id="table" class="table table-hover table-mc-light-blue">
                      <thead>
                      <tr>
                          <th  class="md-table-header">
                            Fecha
                          </th>
                          <th  class="md-table-header">
                            Paciente
                          </th>
                          <th  class="md-table-header">
                            Edad
                          </th>
                          <th  class="md-table-header">
                            Doctor
                          </th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="res in results" class="md-table-content-row">
                          <td data-title="Fecha">{{ res.creationDate }}</td>
                          <td data-title="Paciente">{{ res.patientName }}</td>
                          <td data-title="Edad">{{ res.age }}</td>
                          <td data-title="Doctor">{{ res.doctorName }}</td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>

        </md-content>
  </md-content>
</div>
