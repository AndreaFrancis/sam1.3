<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
</head>
<body  ng-app="sam-1" ng-controller="AppCtrl">
  <div class="container" ng-hide="$root.currentUser">
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Laboratorio IGBJ</h3>
                  </div>
                  <div class="panel-body">
                      <form role="form" name="loginForm" novalidate>
                          <fieldset>
                              <div class="form-group">
                                  <input class="form-control" placeholder="Nombre de usuario"  autofocus ng-model="username" required name="username">
                              </div>
                              <div class="form-group">
                                  <input class="form-control" placeholder="Clave" type="password" value="" ng-model="password" required name="password">
                              </div>
                              <label class="error">{{error}}</label>
                              <a href="#" class="btn btn-lg btn-success btn-block" ng-click="login()" ng-disabled="loginForm.$invalid">Login</a>
                          </fieldset>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div id="wrapper" ng-show="$root.currentUser">
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-show="$root.currentUser">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Laboratorio IGBJ</a>
          </div>
          <ul class="nav navbar-top-links navbar-right">
              <!-- /.dropdown -->
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <i class="fa fa-user fa-fw"></i>  <index-text>{{username}}</index-text><i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">
                      <li ng-click="showPerfil()"><a href="#"><i class="fa fa-user fa-fw"></i> Perfil</a>
                      </li>
                      <li ng-click="showConfiguration()"><a href="#"><i class="fa fa-gear fa-fw"></i> Configuraciones</a>
                      </li>
                      <li class="divider"></li>
                      <li><a href="#" ng-click="logOut()"><i class="fa fa-sign-out fa-fw"></i> Salir</a>
                      </li>
                  </ul>
              </li>
              <!-- /.dropdown -->
          </ul>
          <div class="navbar-default sidebar" role="navigation" ng-show="$root.currentUser">
              <div class="sidebar-nav navbar-collapse">
                  <ul class="nav" id="side-menu">
                      <li  ng-repeat="module in allowed | orderBy: 'order'" ng-click="showMenu(module)">
                          <a href="#"><div main-tex></div></a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </div>

  <div id="page-wrapper" ng-show="$root.currentUser">
          <div ui-view class="center-content"></div>
  </div>
</body>
