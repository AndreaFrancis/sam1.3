<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
</head>
<body  ng-app="sam-1" ng-controller="AppCtrl">
  <div  layout="row">
  <section layout="column" flex>
    <md-sidenav layout="column" ng-show="$root.currentUser" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"  md-is-locked-open="$mdMedia('gt-md')"
      >
      <md-content flex style="border: 1px solid firebrick;" layout="column">
            <md-content>
              <md-toolbar class="profile md-tall profile-toolbar" layout="column" layout-align="center center">
                <avatar ng-model="{{user}}"></avatar>
                <div layout="column">
                          <simple-text ng-model="{{username}}"></simple-text>
                </div>
              </md-toolbar>
              <div flex layout="row">
                <md-content flex>
                  <ul>
                    <li class="module" ng-repeat="module in allowed | orderBy: 'order'" ng-click="showMenu(module)">
                        <div main-tex></div>
                    </li>
                    <li class="module" flex ng-click="logOut()" aria-label="Menu">
                      <i  class="fa fa-power-off">&nbsp;&nbsp;</i>Salir
                    </li>
                  </ul>
                </md-content>
              </div>
            </md-content>
        </md-content>
    </md-sidenav>
    <div layout="column" class="all-content">
    <header md-page-header ng-show="$root.currentUser">
        <md-toolbar>
          <div class="md-toolbar-tools md-whiteframe-z2">
            <md-button class="md-icon-button" ng-click="showLeftMenu()" aria-label="Menu">
              <i class="fa fa-bars"></i>
            </md-button>
            <h2>
              <span>&nbsp;&nbsp;&nbsp;&nbsp; <location ng-model="{{currentModule}}"></location></span>
            </h2>
            <span flex></span>
          </div>
        </md-toolbar>
      </header>

    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <div ui-view></div>
      </div>
    </md-content>
    </div>
  </section>
</div>
</body>
