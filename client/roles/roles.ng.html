<div ng-controller="RolesListCtrl">
    <div class="main-fab">
        <md-button class="md-fab md-accent" ng-click="showAddNew($event)" aria-label="Agregar">
            <i class="fa fa-plus"></i>
        </md-button>
    </div>
    <md-input-container>
      <label>Buscar Rol </label>
      <input ng-model="searchText" ng-change="search()">
    </md-input-container>
    <div class="sub-content">
        <div class="table-responsive-vertical shadow-z-1 center-table">

            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th ng-repeat="h in headers" class="md-table-header">
                        {{h}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="rol in roles" class="md-table-content-row" ng-click="show(rol, $event)">
                    <td data-title="Nombre">{{ rol.name }}</td>
                    <td data-title="Acciones">
                        <md-button class="md-icon-button" flex  aria-label="Borrar" ng-click="delete(rol)">
                            <i class="fa fa-trash"></i>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
