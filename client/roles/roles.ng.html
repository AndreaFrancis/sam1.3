<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Roles</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <button type="button" class="btn btn-primary btn-circle btn-lg" ng-click="showAddNew($event)">
                    <i class="fa fa-plus"></i>
                  </button>
                  <button type="button" class="btn btn-info btn-circle btn-lg" ng-click="print()">
                    <i class="fa fa-print"></i>
                  </button>
                  <span></span>
                  <input type="search" class="form-control input-sm" ng-model="searchText" ng-change="search()" placeholder="Buscar...">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                          <thead>
                          <tr>
                              <th ng-repeat="h in headers" class="md-table-header">
                                  {{h}}</th>
                          </tr>
                          </thead>
                          <tbody>
                            <tr class="gradeC" ng-repeat="rol in roles" ng-click="show(rol, $event)">
                                <td>{{ rol.name }}</td>
                                <td>
                                    <md-button class="md-icon-button" flex  aria-label="Borrar" ng-click="delete(rol)">
                                        <i class="fa fa-trash"></i>
                                    </md-button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
